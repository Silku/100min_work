<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
</head>
<body>
    <div class="time_container">
        <input id="timepicker" class="timepicker" name="timepicker" onclick="javascript:fn_timePicker(this);" />
        ~
        <input id="timepicker2" class="timepicker" name="timepicker" onclick="javascript:fn_timePicker(this);" />
    </div>
    <p id = "hidden">이 텍스트는 감춰질 것입니다.</p>
    <p class="accent">주문이 완료 되었습니다.</p>
    <button type="button" onclick="goback()">테스트용 뒤로가기</button>
    <script>
         // == part8. DOM 요소 ============
            document.querySelector('#hidden').style.visibility="hidden"

    // DOM 트리 구조 보여주는 사이트 Live DOM viewer
    // https://software.hixie.ch/utilities/js/live-dom-viewer/
    
        
        var newP = document.createElement("h1")
        var newText = document.createTextNode("주문이 완료 됬다구요!")
        newP.appendChild(newText)
        document.body.appendChild(newP)
        


        // 번외 : Jquery tiemPicker 관련, 
        function fn_timePicker(obj) {
            var id = $(obj).attr("id");
            $("#" + id ).timepicker({
                timeFormat : "p hh:mm",
                interval : 30,
                minTime:'9',
                maxTime:'19:30pm',
                defaultTime:'13:00',
                dynamic : false,
                dropdown : true,
                scrollbar : true
            });
            $("#" + id).timepicker("open");
        }
        
        function goback() {
            history.back()
        }
    </script>
</body>
</html>
