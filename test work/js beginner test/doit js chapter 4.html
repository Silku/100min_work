        // scope = js에서 변수를 선언하고 사용할 때 변수가 적용되는 범위
        
        /* ======================================
        // hoisting   :  끌어올리다.
            : 변수 선언부분을 끌어올려서 해석함
            변수의 선언과 할당을 분리해서 선언부분을 스코프의 가장 위쪽으로 끌어올림.
        
            var는 함수영역(레벨)의 스코프를 가짐
            let, const는 블록영역 {} 의 스코프를 가짐, {}안에서만 사용가능

            정리하면
            var : 재선언 , 재할당 , 호이스팅 가능
            let : 재선언 불가능 , 재할당은 가능 
            const : 재선언, 재할당 불가능
        ========================================*/
        
        /*
        console.log(sum)
        let  sum = 10

        여기서 
        var sum 일 경우 undefined라도 출력되지만 
        let sum을 해버리면 오류메세지 발생, hoisting이 되지않음!
        */



        var sum =10
        console.log(sum)
        var sum ="십"
